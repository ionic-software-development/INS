<ion-header>
  <ion-toolbar>
    <ion-title>Nominees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-button [routerLink] = "['/splash-screen', 'register-nominee']">Add New Nominee</ion-button>

  <ion-list>
    <ion-item *ngFor = "let nominee of nomineeList | async">
      <ion-avatar slot= "start" class="ion-margin-start">
        <img [src]= "fileLocation">
      </ion-avatar>
      <ion-label>
      <h2>{{nominee.firstName + ' ' + nominee.lastName}}</h2>
        <h3>Position: {{nominee.position}}</h3>
      <p>Number of Nominations: {{nominee.nominationCount}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
 
</ion-content>
