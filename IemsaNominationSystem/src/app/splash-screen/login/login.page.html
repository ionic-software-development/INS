<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/splash-screen">
      </ion-back-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-Mail Address</ion-label>
    <ion-input inputmode="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-button [routerLink] ="['/splash-screen/', 'nominate']" expand="full">
    <ion-icon slot="icon-only" name="person-add"></ion-icon>
    Log In</ion-button>
</ion-content>
