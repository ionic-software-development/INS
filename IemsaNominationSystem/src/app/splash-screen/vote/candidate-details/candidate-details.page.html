<ion-header>
  <ion-toolbar>
    <ion-title>candidate-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Full Names:</ion-card-subtitle>
      <ion-card-title>
        {{ candidate.firstName + ' ' + candidate.lastName}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
    <ion-button (click) = 'requestToVote()'>
      <ion-icon [src] = fileLocation ></ion-icon>
    </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
