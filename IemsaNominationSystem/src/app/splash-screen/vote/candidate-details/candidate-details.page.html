<ion-header>
  <ion-toolbar>
    <ion-title>candidate-details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/splash-screen/vote">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Full Names:</ion-card-subtitle>
      <ion-card-title>
        {{ candidate.firstName + ' ' + candidate.lastName}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
    <ion-button>
      <ion-icon [src] = fileLocation ></ion-icon>
    </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
