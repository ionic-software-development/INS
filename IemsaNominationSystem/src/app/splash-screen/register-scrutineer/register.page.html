<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/splash-screen">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating" >First Name</ion-label>
    <ion-input  inputmode="text" [(ngModel)]="scrutineer.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="scrutineer.lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Phone Number</ion-label>
    <ion-input inputmode="numeric" type="numeric" 
                maxlength="10"
                [(ngModel)]="scrutineer.cellphoneNumber"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-Mail Address</ion-label>
    <ion-input inputmode="email" type="email" [(ngModel)]="scrutineer.emailAddress"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="scrutineer.password"></ion-input>
  </ion-item>

  <ion-button (click)="register()" expand="full">
    <ion-icon slot="icon-only" name="person-add"></ion-icon>
    Create Account</ion-button>
</ion-content>
