<ion-header>
  <ion-toolbar>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">First Name</ion-label>
    <ion-input inputmode="text" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Last Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Phone Number</ion-label>
    <ion-input inputmode="numeric" type="numeric" maxlength="10"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-Mail Address</ion-label>
    <ion-input inputmode="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-button expand="full">
    <ion-icon slot="icon-only" name="person-add"></ion-icon>
    Create Account</ion-button>
</ion-content>
