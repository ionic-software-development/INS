<ion-header>
  <ion-toolbar>
    <div class="image">
      <img src="assets/logo.png" width="40px"  height="40px"/>
    </div>
    <div class="title">
      <ion-title font-size="10">IEMSA Online Voting</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-card>
        <img [src]="imageLocation" />
        <ion-card-header>
          <ion-card-subtitle>Welcome</ion-card-subtitle>
          <ion-card-title>It's A New Ball Game</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          The Institute of Election Management Services in Africa ( IEMSA ) is a one stop 
          shop rendering election management services in Southern Africa.
          <ion-button class="btnLogin" expand="block" fill="outline" [routerLink] ="['./', 'login']">
            <h4>Login</h4>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
  

</ion-content>
